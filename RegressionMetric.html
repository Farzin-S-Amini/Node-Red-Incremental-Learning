<script type="text/javascript">
    RED.nodes.registerType('RegressionMetric',{
        category: 'Incremental Learning',
        color: '#E2D96E',
        defaults: {
            name: {value:""},
            predict: { value:""},
            target: {value:""},
            metric: {value:""}
        },
        color: 'rgb(150,50,150)',
        labelStyle: function() {
            return this.name ? 'node_label_italic node_label_white' : 'node_label_white';
        },
        inputs:1,
        outputs:1,
        icon: "function.png",
        label: function() {
            return this.name||"RegressionMetric";
        }
    });
</script>

<script type="text/x-red" data-template-name="RegressionMetric">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-predict"><i class="icon-tag"></i>Prediction</label>
        <input type="text" id="node-input-predict" placeholder="prediction">
    </div>
    <div class="form-row">
        <label for="node-input-target"><i class="icon-tag"></i>Target</label>
        <input type="text" id="node-input-target" placeholder="y">
    </div>
    <div class="form-row">
        <label for="node-input-metric"><i class="fa fa-book"></i> Metric: </label>
        <select type="text" id="node-input-metric" style="display: inline-block; width: 70%;">
            <option value="MAE">MAE</option>
            <option value="MSE">MSE</option>
            <option value="RMSE">RMSE</option>
            <option value="RMSLE">RMSLE</option>
            <option value="SMAPE">SMAPE</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="RegressionMetric">
    <p>Regression Metric</p>
</script>
