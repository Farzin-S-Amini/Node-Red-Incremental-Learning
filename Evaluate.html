<script type="text/javascript">
    RED.nodes.registerType('Evaluate',{
        category: 'Incremental Learning',
        color: '#E2D96E',
        defaults: {
            name: {value:""},
            modelPath: { value:""},
            target: {value:""}
        },
        color: 'rgb(150,50,150)',
        labelStyle: function() {
            return this.name ? 'node_label_italic node_label_white' : 'node_label_white';
        },
        inputs:1,
        outputs:1,
        icon: "function.png",
        label: function() {
            return this.name||"Evaluate";
        }
    });
</script>

    </div>
    <div class="form-row">
        <label for="node-input-modelPath"><i class="icon-tag"></i>Model Path</label>
        <input type="text" id="node-input-modelPath" placeholder="Model Path">
    </div>
    <div class="form-row">
        <label for="node-input-target"><i class="icon-tag"></i>Target</label>
        <input type="text" id="node-input-target" placeholder="y">
    </div>
</script>
